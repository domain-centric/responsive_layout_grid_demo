  responsive_layout_grid: ^1.1.2
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  process_run: ^0.13.1

flutter:
  uses-material-design: true
